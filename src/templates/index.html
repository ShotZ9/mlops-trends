<!DOCTYPE html>
<html>
<head>
    <title>Indonesia Trending Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Top 20 Trending Topics Indonesia</h2>
    <canvas id="trendChart" width="600" height="400"></canvas>

    <script>
        async function loadTrends() {
            const res = await fetch("/api/trends");
            const data = await res.json();

            const labels = data.trends.map(t => t.trend);
            const volumes = data.trends.map(t =>
                t.tweet_volume === "N/A" ? 0 : parseInt(t.tweet_volume.replace(/[^0-9]/g, ""))
            );

            new Chart(document.getElementById("trendChart"), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Tweet Volume",
                        data: volumes
                    }]
                }
            });
        }

        loadTrends();
    </script>
</body>
</html>
